<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="top1 navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">

            <!-- /.navbar-header -->
            {include file="public/static/admin/common/nav.html"/}
            <!-- /.navbar-static-side -->

        <div id="page-wrapper">
            <div class="graphs">
            <div class="xs">
                <h3>修改资源类别</h3>
                <div class="tab-content">
                    <div class="tab-pane active" id="horizontal-form">
                        <form id="commentForm" action="/atype/{$type->id}" method="post" class="form-horizontal">
                            <input type="hidden" name="_method" value="PUT">
                            <div class="form-group">
                                <label for="selector1" class="col-sm-2 control-label">父级类别</label>
                                <div class="col-sm-8">
                                    <select name="pid" id="selector1" class="form-control1">
                                        <option value="0">根类别</option>
                                        {volist name='types' id='vo'}
                                        <option value="{$vo->id}" {if condition="$type->pid eq $vo->id"}selected{/if}>{:str_repeat('&nbsp;',($vo.level-1)*4)}{$vo->name}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <p class="help-block">请选择父类，默认跟类别</p>
                                </div>
                            </div>
                            <div class='form-group {if condition="error('name')!=null"}has-error{/if}'>
                                <label for="focusedinput" class="col-sm-2 control-label">类别名</label>
                                <div class="col-sm-8">
                                    <input name="name" type="text" class="form-control1" id="focusedinput" value="{$type->name}" >
                                </div>
                                <div class="col-sm-2">
                                    <p class="help-block">{:error('name')}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="checkbox" class="col-sm-2 control-label"></label>
                                <div class="col-sm-8">
                                    <button type="submit" class="btn btn_5  btn-info">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            </div>
        </div>
        </div>
    </div>
