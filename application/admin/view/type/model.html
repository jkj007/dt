<!-- 模态框 -->
           <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="exampleModalLabel">给视频添加相关软件</h4>
                </div>
                <div class="modal-body" style="padding-bottom: 50px;">
                  <form id="soft" action="/avideo//soft" method="post" class="form-horizontal">
                    
                    <div class=" row form-group">
                     
                      <div class="col-sm-12"> 
                        {volist name='softs' id='soft'}
                        <label class="checkbox-inline">
                          <input type="checkbox" id="inlineCheckbox1" name="soft[]" value="{$soft->id}"> {$soft->title}
                        </label>
                        {/volist}
                      </div>

                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="button" onclick="$('#soft').submit()" class="btn btn-primary">提交</button>
                </div>
              </div>
            </div>
          </div>
