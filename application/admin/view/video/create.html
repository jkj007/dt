  	       		<h3>新增视频</h3>
                <div class="tab-content">
                    <div class="tab-pane active" id="horizontal-form">
                        <form id="commentForm" action="/avideo" method="post" class="form-horizontal">
                            <div class='form-group {if condition="session('title')!==null"}has-error{/if}'>
                                <label for="focusedinput" class="col-sm-2 control-label">标题</label>
                                <div class="col-sm-8">
                                    <input name="title" type="text" class="form-control1" id="focusedinput" placeholder="请填写标题">
                                </div>
                                <div class="col-sm-2">
                                    <p class="help-block">{:session('title')}</p>
                                </div>
                            </div>
                            <div class='form-group {if condition="session('video')!==null"}has-error{/if}'>
                                <label  class="col-sm-2 control-label">视频上传</label>
                                <div class="col-sm-8">
                                    <span class="btn btn-success fileinput-button">
                                        <i class="glyphicon glyphicon-plus"></i>
                                        <span>添加文件</span>
                                        <input data-form-data='{"field": "files"}' id="fileupload" multiple name="files[]" type="file">
                                        <input id="video_src" type="hidden" name="video" value="">
                                    </span>
                                    <!--进度条-->
                                    <div id="progress" class="progress" style="background-color: #fff;margin-top: 10px;">
                                        <div class="progress-bar progress-bar-success"></div>
                                    </div>
                                    <!--上传按钮-->
                                    <div id="files" class="files">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <p class="help-block">{:session('video')}</p>
                                </div>
                                <!-- 文件上传 -->

                            </div>
                            <div class='form-group {if condition="session('type')!==null"}has-error{/if}'>
                                <label for="checkbox" class="col-sm-2 control-label">种类</label>
                                <div class="col-sm-8">
                                    <div class="checkbox-inline"><label><input name="type" value="1" type="radio"> 普通</label></div>
                                    <div class="checkbox-inline"><label><input name="type" value="2" type="radio"> 精选</label></div>
                                    <div class="checkbox-inline"><label><input name="type" value="3" type="radio"> 顶置</label></div>
                                </div>
                                <div class="col-sm-2">
                                    <p class="help-block">{:session('type')}</p>
                                </div>
                            </div>
                            <div class='form-group {if condition="session('price')!==null"}has-error{/if}'>
                                <label for="focusedinput" class="col-sm-2 control-label">价格</label>
                                <div class="col-sm-8">
                                    <input name="price" type="text" class="form-control1" id="focusedinput" placeholder="请填写价格">
                                </div>
                                <div class="col-sm-2">
                                    <p class="help-block">{:session('price')}</p>
                                </div>
                            </div>
                            <div class='form-group {if condition="session('desc')!==null"}has-error{/if}'>
                                <label for="checkbox" class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-8">
                                    <div id="editor" type="text/plain" name="desc" style="width:700px;height:500px;"></div>
                                </div>
                                <div class="col-sm-2">
                                    <p class="help-block">{:session('desc')}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="checkbox" class="col-sm-2 control-label"></label>
                                <div class="col-sm-8">
                                    <button type="submit" class="btn btn_5  btn-info">提交</button>
                                </div>
                            </div>
                        </form>
